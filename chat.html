<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting room - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:45</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nicolas</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"/>
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__content">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__content">
                    <span class="message__bubble">Nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>



    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-grin"></i>
            <button>
                <i class="fa-regular fa-circle-up"></i>
            </button>
        </div>
    </form>

    
    <div class="no-mobile">
        <span>your screen is too bigㅠㅠ</span>
    </div>
    <div class="no-landscape">
        <span>this app is portrait onlyㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/564d45597b.js" crossorigin="anonymous"></script>
</body>
</html>
