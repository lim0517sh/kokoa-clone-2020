<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number</p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input required name="username" type="text" placeholder="Email or phone"/>
        <input required name="password" type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign up"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    
    <div class="no-mobile">
        <span>your screen is too bigㅠㅠ</span>
    </div>
    <div class="no-landscape">
        <span>this app is portrait onlyㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/564d45597b.js" crossorigin="anonymous"></script>
</body>
</html>
